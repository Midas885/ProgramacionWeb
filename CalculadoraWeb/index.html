<html>
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>
    
    <body>
        <div class="calculadora">
            <h2>Calculadora</h2>
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="deleteLast()">DEL</button>
                <button onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('*')">*</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('+')">+</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="calculate()">=</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
            </div>
            <div>
                <p><button onclick="openFloatingWindow()">Historial</button> </p>
            </div>
        </div>

    <div id="floatingWindow" class="floating-window" style="display: none;">
        <div class="floating-window-content">
            <span class="close" onclick="closeFloatingWindow()">&times;</span>
            <div class="history">
                <h2>Historial</h2>
                <ul id="history"></ul>   
                <ul id="historyList"></ul>                   
                <button onclick="clearHistory()">Borrar Historial</button>
            </div>
        </div>
    </div>

    </body>
</html>
