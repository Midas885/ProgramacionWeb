<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <nav> 
           <h2>Inicio</h2>   
        </nav>
    </header>

    <div id="container">
        <header class="bg-black">
            <h2>Contactos</h2>
            <a><button onclick="openFloatingWindow()">Agregar contacto</button></a>
        </header>
        <ul id="contact-list"></ul>
    </div>

    <div id="floatingWindow" class="floating-window" style="display: none;">
        <div class="floating-window-content">
            <span class="close" onclick="closeFloatingWindow()">&times;</span>
            <div class="contacto">
                <h1>Nuevo Contacto</h1>
                <form id="contact-form">
                    <input type="text" id="nombre" placeholder="Nombre" required>
                    <input type="text" id="apellido" placeholder="Apellido" required>
                    <input type="text" id="telefono" placeholder="TelÃ©fono" required>
                    <button type="submit">Agregar Contacto</button>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
